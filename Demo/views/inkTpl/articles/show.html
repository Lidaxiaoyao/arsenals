<c:include file="@templates/header" />
<div id="main-left">
	<c:func func="Demo.breadcrumbs(isset($breadcrumbs) ? $breadcrumbs:array())" />
	<div class="article">
		<h5 class="title">${article['title']}</h5>
		<div class="info">${article['author']} 发布于 {func:date('Y-m-d', $article['publish_date'])} 
			<span class="ds-thread-count" data-thread-key="article_${article['id']}" data-count-type="comments"></span>
		</div>
		<c:if test="isset($article['tag']) && count($article['tag']) gt 0" >
			<div class="tags">
				<c:loop items="$article['tag']" var="v">
					${v['name']} 
				</c:loop>
			</div>
		</c:if>
		<div class="content">${article['content']}</div>
		<c:if test="isset($article['cate']) && count($article['cate']) gt 0">
			<div class="category">
			所属分类： 
				<c:loop items="$article['cate']" var="v">
					<span class='ink-badge black'>${v['name']}</span> 
				</c:loop>
			</div>
		</c:if>
	</div>
	<c:func func="Demo.remark($article['id'])" />
</div>

<script>
require(['page/home'], function(home){
	home.init();
});
</script>
<c:include file="@templates/footer" />
